<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Шаблон для Верстки</title>
    <meta name="description" content="Салон Красоты" />
    <meta name="keywords" content="Your site's keywords should be here" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <link
      rel="shortcut icon"
      href="images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./libs/dist/assets/owl.carousel.min.css" />

    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <!-- Hamburger -->
    <div class="hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <!-- pop up -->
    <div class="pop-up-window">
      <div class="pop-up-wrapper">
        <div class="pop-up-close">+</div>

        <div class="stock pop-up">
          <p class="insert-text-popup"></p>
          <form action="">
            <input class="stock-input" type="text" placeholder="Имя" required />
            <input
              class="stock-input"
              type="phone"
              placeholder="Телефон"
              required
            />
            <button class="write-online-send">Записаться онлайн</button>
          </form>
        </div>
      </div>
    </div>

    <div class="app">sada</div>

    <script src="lib/jquery.min.js"></script>
    <script src="./libs/dist/owl.carousel.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
